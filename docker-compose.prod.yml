version: '3.8'

# Docker Compose para Producción con Supabase
# Este archivo omite el servicio PostgreSQL y usa Supabase en su lugar
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: coding_agent_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - restaurant_analytics_network

  # Code Executor Service (isolated code execution)
  code-executor:
    build:
      context: ./my-api/code-executor
      dockerfile: Dockerfile
    container_name: code_executor_service
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      # Supabase Database Configuration (from .env)
      DB_HOST: ${SUPABASE_DB_HOST}
      DB_PORT: ${SUPABASE_DB_PORT:-5432}
      DB_NAME: ${SUPABASE_DB_NAME}
      DB_USER: ${SUPABASE_DB_USER}
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
    volumes:
      - ./my-api/outputs:/app/data/outputs:rw
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - restaurant_analytics_network

  # Backend API
  api:
    build:
      context: ./my-api
      dockerfile: Dockerfile
    container_name: restaurant_analytics_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Supabase Database Configuration (from .env)
      # Estas variables se usan cuando SUPABASE_DB_HOST está definido
      SUPABASE_DB_HOST: ${SUPABASE_DB_HOST}
      SUPABASE_DB_PORT: ${SUPABASE_DB_PORT:-5432}
      SUPABASE_DB_NAME: ${SUPABASE_DB_NAME}
      SUPABASE_DB_USER: ${SUPABASE_DB_USER}
      SUPABASE_DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
      # Database Connection Variables (para compatibilidad)
      DB_HOST: ${SUPABASE_DB_HOST}
      DB_PORT: ${SUPABASE_DB_PORT:-5432}
      DB_NAME: ${SUPABASE_DB_NAME}
      DB_USER: ${SUPABASE_DB_USER}
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # Code Executor Configuration
      CODE_EXECUTOR_URL: http://code-executor:8001
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-false}
      # Environment
      ENVIRONMENT: production
      # CORS Configuration (comma-separated or JSON array)
      # Include your Vercel frontend URL here
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://your-app.vercel.app,http://localhost:3000}
    volumes:
      - ./my-api/outputs:/app/outputs:rw
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
      code-executor:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - restaurant_analytics_network

networks:
  restaurant_analytics_network:
    driver: bridge

