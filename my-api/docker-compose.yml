services:
  postgres:
    image: postgres:15-alpine
    container_name: restaurant_analytics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_analytics}
      # Enable additional PostgreSQL extensions
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations for easy access
      - ./migrations:/migrations:ro
      # Mount sql directory for ETL functions
      - ./sql:/sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: restaurant_analytics_network

