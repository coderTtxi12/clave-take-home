services:
  postgres:
    image: postgres:15-alpine
    container_name: restaurant_analytics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-restaurant_analytics}
      # Enable additional PostgreSQL extensions
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      # Persist data
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations for easy access
      - ./migrations:/migrations:ro
      # Mount sql directory for ETL functions
      - ./sql:/sql:ro
      # Mount init script for read-only user (runs on first container start)
      - ./sql/create_readonly_user.sql:/docker-entrypoint-initdb.d/99-create_readonly_user.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - restaurant_analytics_network

  code-executor:
    build:
      context: ./code-executor
      dockerfile: Dockerfile
    container_name: code_executor_service
    ports:
      - "8001:8001"
    environment:
      # Database connection with READ-ONLY user
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-restaurant_analytics}
      DB_USER: code_executor_readonly  # READ-ONLY user
      DB_PASSWORD: readonly_secure_password
    volumes:
      - ./outputs:/app/data/outputs:rw  # Mount outputs directory for generated files
    # Resource limits for safety
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant_analytics_network

  redis:
    image: redis:7-alpine
    container_name: coding_agent_redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - restaurant_analytics_network

volumes:
  postgres_data:
    driver: local

networks:
  restaurant_analytics_network:
    driver: bridge

